name: Windows Build

on:
  push:
    branches: [ master, development, windows-ci-build ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: vcpkg setup
      run: git clone https://github.com/microsoft/vcpkg.git && vcpkg/bootstrap-vcpkg.bat -disableMetrics
      
    - name: vcpkg install sdl2
      run: vcpkg/vcpkg  install sdl2:x64-windows
      
    - name: vcpkg install vulkan
      run: vcpkg/vcpkg  install vulkan:x64-windows
      
