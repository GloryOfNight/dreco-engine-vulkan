name: Builds

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, development ]

jobs:
  Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install SDL2
      run: git clone https://github.com/libsdl-org/SDL.git && cmake -S SDL -B SDL/build -DSDL_STATIC=FALSE && cmake --build SDL/build --config Release --target INSTALL
      
    - name: Install Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.0.3
      
    - name: CMake Configure
      run: set SDL2_DIR="C:/Program Files (x86)/SDL2" && cmake --preset win64-release

    - name: CMake Build
      run: cmake --build build
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  
      
      - name: Install SDL2
        run: git clone https://github.com/libsdl-org/SDL.git && cmake -S SDL -B SDL/build -DSDL_STATIC=FALSE -DCMAKE_BUILD_TYPE=Release && sudo make install --directory=SDL/build

      - name: Install Vulkan SDK
        run: wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc && sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.231-jammy.list https://packages.lunarg.com/vulkan/1.3.231/lunarg-vulkan-1.3.231-jammy.list && sudo apt update && sudo apt install vulkan-sdk

      - name: CMake Configure
        run: cmake --preset linux64-release

      - name: CMake Build
        shell: bash
        run: cmake --build build
