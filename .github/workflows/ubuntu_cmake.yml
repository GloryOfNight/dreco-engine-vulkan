name: Ubuntu

on:   
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  
      - name: Install SDL2
        run: git clone https://github.com/libsdl-org/SDL.git -b release-2.0.16 && cmake -S SDL -B SDL/build -DSDL_STATIC=FALSE -DCMAKE_BUILD_TYPE=Release && sudo make install --directory=SDL/build
        
      - uses: actions/checkout@v2  
      - name: Install GLM
        run: git clone https://github.com/g-truc/glm.git -b 0.9.8 && cmake -S glm -B glm/build -DCMAKE_BUILD_TYPE=Release && sudo make install --directory=glm/build

      - name: Install Vulkan SDK
        run: wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add - && sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.2.148-bionic.list https://packages.lunarg.com/vulkan/1.2.148/lunarg-vulkan-1.2.148-bionic.list && sudo apt update && sudo apt install vulkan-sdk  

      - name: CMake Configure
        run: cmake -S . -B build/ -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: CMake Build
        shell: bash
        run: cmake --build build/ --config $BUILD_TYPE
